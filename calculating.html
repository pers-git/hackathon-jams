<!DOCTYPE html>
<html> 
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> Clarify </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
    <style>
      .loading-container {
        max-width: 400px;
        margin: 100px auto 0 auto;
        padding: 40px;
        background: rgba(255,255,255,0.7);
        border-radius: 16px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.07);
        text-align: center;
      }
      .loading-space {
        margin-top: 30px;
      }
    </style>
  </head>
  <body>
    <div class="loading-container">
      <h1 id="calculating">Calculating...</h1>
      <div class="loading-space">
        <div class="progress" style="height: 24px;">
          <div class="progress-bar progress-bar-striped progress-bar-animated" id="myBar" style="width: 0%"></div>
        </div>
      </div>
      <a href="index.html" class="button">Cancel</a>
    </div>
  </body>
  <script>
    function moveLoadBar() {
      var elem = document.getElementById("myBar");
      var width = 0;
      var id = setInterval(frame, 50);
      function frame() {
        if (width >= 100) {
          clearInterval(id);
        } else {
          width++;
          elem.style.width = width + '%';
        }
      }
      setTimeout(function() {
        window.location.href = "results.html";
      }, 6000);
    }
    window.onload = moveLoadBar;
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <script src="main.js"></script>
</html>
